<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"                
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <p:messages></p:messages>

        <h1>Fazer Doação</h1>

        <h:form> 
            <div class="input-field col s12">
                <label class="active">Valor</label>
                <input jsf:value="#{donationBean.donation.value}" type="text"></input>
            </div>           
            <div class="input-field col s12">
                <label>Mensagem</label>
                <input  jsf:value="#{donationBean.donation.message}" type="text"></input>
            </div>
           
            <button jsf:action="#{donationBean.persist}" class="waves-effect waves-light btn" type="submit">Salvar</button>

            <div class="row">
                <div class="col s12">
                    <p:dataTable var="donation" value="#{donationBean.donationList}" paginator="true" rows="3">
                        <p:column headerText="Id" priority="4">
                            <h:outputText value="#{donation.id}" />
                        </p:column>

                        <p:column headerText="Valor">
                            <h:outputText value="#{donation.value}" />
                        </p:column>

                        <p:column headerText="Mensagem" priority="3">
                            <h:outputText value="#{donation.message}" />
                        </p:column>

                        <p:column>
                            <div class="row center">
                                <button jsf:action="#{donationBean.edit(donation)}" type="submit" class="waves-effect waves-light btn blue lighten-2">
                                    <i class="material-icons">create</i>
                                </button>
                                <button jsf:action="#{donationBean.delete(donation)}" type="submit" class="waves-effect waves-light btn red">
                                    <i class="material-icons">delete_forever</i>
                                </button>
                            </div>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
